<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>using Float - Web Layout Design 2</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <!-- Wrapper -->

        <div class="wrapper-div">
            <!-- Logo and Nav <div> -->

        <div class="logo-nav-div clearfix">
            <div class="logo-div">
                Logo
            </div>
            <div class="nav-div">
                Navigation
            </div>

        </div>

        <!-- Header -->

        <div class="header-div">
            Header/Banner
        </div>

        <!-- Intro text area -->

        <div class="intro-div">
            Intro Text Area
        </div>

        <!-- Main with boxes -->

        <div class="main-div clearfix">
            <div class="box">
                Box 1
            </div>
            <div class="box">
                Box 2
            </div>
            <div class="box">
                Box 3
            </div>
         </div>
         <div class="main-div2 clearfix">
            <div class="box">
                Box 4
            </div>
            <div class="box">
                Box 5
            </div>
            <div class="box">
                Box 6
            </div>
         </div>

        <!-- Footer  -->

        <div class="footer">
            Footer
        </div>

        </div>
        

    </body>
</html>
